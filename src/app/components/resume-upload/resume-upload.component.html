<div class="max-w-lg mx-auto p-4 mx-4 mt-12 space-y-2">
    <h2 class="text-2xl font-bold">Upload your resume</h2>
    <form (ngSubmit)="onUpload()" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
            <label for="resume" class="font-semibold">Resume:</label>
            <input type="file" id="resume" name="resume" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx"
                required class="block mt-1 w-full text-indigo">
        </div>
        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded disabled:opacity-80 mt-4"
            [disabled]="!resumeFile">
            Submit
        </button>
    </form>
    <div *ngIf="errorMessage" class="error-message mt-4 text-red-500 font-semibold">
        {{ errorMessage }}
    </div>
</div>
